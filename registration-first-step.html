				</tr>

					<th><label for="id_0-username">Имя пользователя:</label></th>
					<td>
						<input type="text" name="0-username" value="alexkar" maxlength="150" autofocus required id="id_0-username" placeholder="Введите имя пользователя">

				</tr>

				<tr>
					<th><label for="id_0-password1">Пароль:</label></th>
